<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Server Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card">
    <h2>Console</h2>
    <textarea id="console" readonly style="width:100%;height:200px;"></textarea>
    <input id="cmd" placeholder="Enter command...">
    <button class="btn" onclick="sendCmd()">Send</button>
  </div>

  <div class="card">
    <h2>Server Controls</h2>
    <button class="btn" onclick="startServer()">Start Server</button>
    <button class="btn" onclick="stopServer()">Stop Server</button>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
